<html><head><script>
var n=prompt("enter the num between 1 and 5");
switch(n)
{

case(n="1"):
document.write("sunday");
break;

case(n="2"):
document.write("monday");
break;

case(n="3"):
document.write("tuesday");
break;

default:
document.write("holiday");
break;

}
</script></head></html>
